<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>紹介ページ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(
          to right,
          #ff0062 50%,
          #004b0c 50%
        ); /* 背景を半々に分ける */
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.8); /* 背景を半透明に設定 */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      img {
        width: 120px;
        border-radius: 50%;
        margin-top: 10px;
      }
      button {
        padding: 10px 20px;
        background: #3498db; /* 青いボタン */
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #2980b9;
      }
      #backToBottomBtn {
        position: fixed;
        bottom: 60px;
        right: 30px;
        z-index: 99;
        font-size: 18px;
        border: none;
        outline: none;
        background-color: #2980b9;
        color: white;
        cursor: pointer;
        padding: 15px;
        border-radius: 10px;
      }
      #backToBottomBtn:hover {
        background-color: #1f5c87;
      }
      /* フランドール・スカーレットのアニメーション */
      .flandre {
        width: 50px;
        position: absolute;
        animation: fly 10s infinite;
      }
      @keyframes fly {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
      /* 古明地こいしのデザイン */
      .koishi {
        width: 50px;
        position: absolute;
        animation: moveFromRight 10s infinite;
      }
      @keyframes moveFromRight {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }
      /* ハートのアニメーション */
      .heart {
        display: inline-block;
        animation: glow 1.5s infinite;
      }
      @keyframes glow {
        0% {
          text-shadow: 0 0 5px #fff;
        }
        50% {
          text-shadow: 0 0 20px #ff0000;
        }
        100% {
          text-shadow: 0 0 5px #fff;
        }
      }
      .green-glow {
        animation: green-glow 1.5s infinite;
      }
      @keyframes green-glow {
        0% {
          text-shadow: 0 0 5px #fff;
        }
        50% {
          text-shadow: 0 0 20px #00ff00;
        }
        100% {
          text-shadow: 0 0 5px #fff;
        }
      }
      /* 虹色のテキストアニメーション */
      .rainbow {
        font-weight: bold;
        animation: rainbow-glow 7s infinite;
      }
      @keyframes rainbow-glow {
        0% {
          color: red;
          text-shadow: 0 0 5px red;
        }
        14% {
          color: orange;
          text-shadow: 0 0 5px orange;
        }
        28% {
          color: yellow;
          text-shadow: 0 0 5px yellow;
        }
        42% {
          color: green;
          text-shadow: 0 0 5px green;
        }
        57% {
          color: blue;
          text-shadow: 0 0 5px blue;
        }
        71% {
          color: indigo;
          text-shadow: 0 0 5px indigo;
        }
        85% {
          color: violet;
          text-shadow: 0 0 5px violet;
        }
        100% {
          color: red;
          text-shadow: 0 0 5px red;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="rainbow">なかいななです</h1>
      <img src="my.gif" alt="profile picture" />
      <p>
        <span class="heart green-glow">💚</span
        >フランドールスカーレットと古明地こいしが好きです<span class="heart"
          >❤️</span
        >
      </p>
      <button onclick="location.href='mailto:nanachnakai@outlook.jp'">
        メールを送る
      </button>
      <button onclick="location.href='clubs.html'">部活動</button>
    </div>
    <img
      src="flandre.png"
      alt="flandre"
      class="flandre"
      style="top: 20%; left: 0"
    />
    <img
      src="flandre.png"
      alt="flandre"
      class="flandre"
      style="top: 50%; left: 0"
    />
    <img
      src="flandre.png"
      alt="flandre"
      class="flandre"
      style="top: 80%; left: 0"
    />
    <img
      src="koishi.png"
      alt="koishi"
      class="koishi"
      style="top: 10%; right: 10%"
    />
    <img
      src="koishi.png"
      alt="koishi"
      class="koishi"
      style="top: 70%; right: 30%"
    />
  </body>
</html>
