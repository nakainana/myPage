<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>紹介ページ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #04c9ae;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      img {
        width: 120px;
        border-radius: 50%;
        margin-top: 10px;
      }
      button {
        padding: 10px 20px;
        background: #49c5a6;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0078d4;
      }
      #backToBottomBtn {
        position: fixed;
        bottom: 60px;
        right: 30px;
        z-index: 99;
        font-size: 18px;
        border: none;
        outline: none;
        background-color: #0078d4;
        color: white;
        cursor: pointer;
        padding: 15px;
        border-radius: 10px;
      }
      #backToBottomBtn:hover {
        background-color: #005a9e;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>なかいななです</h1>
      <img src="profile.png" alt="profile picture" />
      <p>なかよくしてくれると嬉しいです</p>
      <button onclick="location.href='mailto:nanachnakai@outlook.jp'">
        メールを送る
      </button>
      <button onclick="location.href='clubs.html'">部活動</button>
    </div>
  </body>
</html>
