<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>部活動紹介</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(
          to right,
          #004b0c 50%,
          /* 左半分の色 */ #ff0062 50% /* 右半分の色 */
        );
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.8); /* 背景を半透明に設定 */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #005f6b; /* 深海の色に変更 */
      }
      .club {
        margin: 20px 0;
      }
      .club h2 {
        color: #026873; /* 海の深さを感じさせる色に変更 */
      }
      .club p {
        margin: 10px 0;
      }
      .club a {
        color: #0396a6; /* 明るい青に変更 */
        text-decoration: none;
      }
      .club a:hover {
        text-decoration: underline;
      }
      #backToBottomBtn {
        position: fixed;
        bottom: 60px;
        right: 30px;
        z-index: 99;
        font-size: 18px;
        border: none;
        outline: none;
        background-color: #0277bd; /* 深い海の青に変更 */
        color: white;
        cursor: pointer;
        padding: 15px;
        border-radius: 10px;
      }
      #backToBottomBtn:hover {
        background-color: #01579b;
      }
      .btn-center {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }
      #backToIntroductionBtn {
        font-size: 18px;
        border: none;
        outline: none;
        background-color: #0277bd;
        color: white;
        cursor: pointer;
        padding: 15px;
        border-radius: 10px;
      }
      #backToIntroductionBtn:hover {
        background-color: #01579b;
      }
      /* キャラクターのデザイン */
      .character {
        width: 200px; /* サイズを大きく設定 */
        position: absolute;
        bottom: 20px; /* 位置を少し上に調整 */
      }
      .flandre {
        right: 10%;
      }
      .koishi {
        left: 10%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>部活動紹介</h1>

      <div class="club">
        <h2>器楽部</h2>
        <p>器楽部は、週1回金曜日に練習を行い、みんなで楽しく、弾いています。</p>
        <a href="music.html">詳細を見る</a>
      </div>

      <div class="club">
        <h2>バレーボール部</h2>
        <p>
          バレーボール部では、1年に1回の学校での勝負に向けて試合を行っています。
        </p>
        <a href="volleyball.html">詳細を見る</a>
      </div>

      <div class="btn-center">
        <button
          onclick="location.href='index.html'"
          id="backToIntroductionBtn"
          title="紹介ページに戻る"
        >
          紹介ページに戻る
        </button>
      </div>
    </div>
    <img
      src="flandre.png"
      alt="フランドールスカーレット"
      class="character flandre"
    />
    <img src="koishi.png" alt="古明地こいし" class="character koishi" />
  </body>
</html>
