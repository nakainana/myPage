<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>部活動紹介</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
      }
      .club {
        margin: 20px 0;
      }
      .club h2 {
        color: #04c9ae;
      }
      .club p {
        margin: 10px 0;
      }
      .club a {
        color: #49c5a6;
        text-decoration: none;
      }
      .club a:hover {
        text-decoration: underline;
      }
      #backToBottomBtn {
        position: fixed;
        bottom: 60px;
        right: 30px;
        z-index: 99;
        font-size: 18px;
        border: none;
        outline: none;
        background-color: #0078d4;
        color: white;
        cursor: pointer;
        padding: 15px;
        border-radius: 10px;
      }
      #backToBottomBtn:hover {
        background-color: #005a9e;
      }
      .btn-center {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }
      #backToIntroductionBtn {
        font-size: 18px;
        border: none;
        outline: none;
        background-color: #0078d4;
        color: white;
        cursor: pointer;
        padding: 15px;
        border-radius: 10px;
      }
      #backToIntroductionBtn:hover {
        background-color: #005a9e;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>部活動紹介</h1>

      <div class="club">
        <h2>器楽部</h2>
        <p>器楽部は、週1回金曜日に練習を行い、みんなで楽しく、弾いています。</p>
        <a href="music.html">詳細を見る</a>
      </div>

      <div class="club">
        <h2>バレーボール部</h2>
        <p>
          バレーボール部では、1年に1回の学校での勝負に向けて試合を行っています。
        </p>
        <a href="volleyball.html">詳細を見る</a>
      </div>

      <div class="btn-center">
        <button
          onclick="location.href='index.html'"
          id="backToIntroductionBtn"
          title="紹介ページに戻る"
        >
          紹介ページに戻る
        </button>
      </div>
    </div>
  </body>
</html>
